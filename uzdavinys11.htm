<body>
    <script>
        let v1 = 8, m1 = 29; // departure time
        let m2 = 23; // walking time
        let m3 = m1 + m2; // minute calculation
        let v = 9, m = 5 // school start time
        if(m3 >= 60){
            v1 += 1;
            m3 -= 60;
            if(v1 <= v && (m3 <= m)){
                console.log("Petras i pamoka nepaveluos");
            }
            else{
                console.log("Petras i pamoka paveluos");
            }            
        }
        else if (v1 < v && m3 < 60){
            console.log("Petras i pamoka nepaveluos");
        }

    </script>
</body>
