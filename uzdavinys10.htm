    <script>
        let n = 5; //month number
        if(n == 1 || n == 3 || n == 5 || n == 7|| n == 8 || n == 10 || n == 12){
            console.log("Menesis turi " + 31 + " diena.");
        }
        else if(n == 4 || n == 6 || n == 9 || n == 11){
            console.log("Menesis turi " + 30 + " dienu.");
        }
        else{
            console.log("Menesis turi " + 28 + " dienas.")
        }
    </script>
