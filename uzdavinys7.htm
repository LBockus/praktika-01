<body>
    <script>
        let n = 12321; // number
        if(Math.floor(n / 10000) == n % 10 && Math.floor(n / 1000 % 10) == Math.floor(n % 100 / 10)){
            console.log("Skaicius yra polindromas");
        }
        else{
            console.log("Skaicius nera polindromas");
        }
    </script>
