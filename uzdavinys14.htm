<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 1, b = 2, c = 1; // variables
        if(b * b - 4 * a * c > 0){
            console.log((b * -1 + Math.sqrt(b * b - 4 * a * c)) / (2 * a));
            console.log((b * -1 - Math.sqrt(b * b - 4 * a * c)) / (2 * a));
        }
        else if(b * b - 4 * a * c == 0){
            console.log((b * -1) / (2 * a));
        }
        else if(b * b - 4 * a * c < 0){
            console.log("Nera sprendiniu");
        }
    </script>
</body>
</html>
